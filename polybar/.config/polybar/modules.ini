[module/bspwm]
	type = internal/bspwm

	label-focused = [%name%]
	label-focused-foreground = ${color.aqua}
	; label-focused-background = ${color.ac}
	; label-focused-underline = ${color.ac}
	label-focused-padding = 1

	label-occupied = %name%
	label-occupied-foreground = ${color.purple}
	; label-occupied-background = ${color.mf}
	; label-occupied-underline = ${color.mf}
	label-occupied-padding = 1

	# Hide empty
	label-empty = 
	label-empty-padding = 0

	label-urgent = %name%!
	label-urgent-foreground = ${color.red}
	;label-urgent-background = ${color.red}
	label-urgent-padding = 1

[module/date]
	type 		= internal/date
	interval	= 1.0
	
	time 		= " %H:%M"
	date 		= "%e %B %a"

	label		= %date% %time%
	label-foreground = ${color.mf}

[module/cpu]
type = internal/cpu

interval = 10

format = "  cpu:(<label>)"
format-foreground = ${color.teal}
format-padding = 1

label = %percentage%%

[module/memory]
type = internal/memory
label = %percentage_used%%
format = " ram:(<label>)"
format-foreground = ${color.orange}

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${color.fg-alt}

label = %title%
label-maxlen = 40

[module/filesystem]
    type                            = internal/fs
    interval                        = 25

    mount-0                         = /

    label-mounted                   = "%percentage_used%%"
    label-mounted-foreground        = %{colors.foreground}}
    label-unmounted                 = %mountpoint% not mounted
    label-unmounted-foreground      = %{colors.foreground}

    format-mounted                  = <label-mounted>
    format-mounted-prefix           = " %{T2} %{T-}"
    format-mounted-prefix-foreground = ${colors.foreground}
    format-mounted-padding          = 1
    format-mounted-background       = ${colors.aqua}

[module/separator]
type = custom/text
content = "%{T3}|%{T-} "
content-foreground = ${color.grey}
content-padding = 0
