[env]
TERM = "xterm-256color"

[font]
size = 10

[font.normal]
family = "Iosevka Comfy"
style = "Medium"

[font.bold]
family = "Iosevka Comfy"
style = "Bold"

[font.bold_italic]
family = "Iosevka Comfy"
style = "Bold Italic"


[font.italic]
family = "Iosevka Comfy"
style = "Italic"

[font.glyph_offset]
x = 0
y = 0

[window]
opacity = 1

[window.padding]
x = 20
y = 20
