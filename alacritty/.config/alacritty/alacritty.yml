# 
# ~/.config/alacritty/alacritty.yaml
#
env:
  TERM: xterm-256color

font:
  normal:
    family: 'JetBrainsMono Nerd Font'
    style: 'Medium'
  
  bold:
    family: 'JetBrainsMono Nerd Font Mono'
    style: 'Bold'
  
  italic:
    family: 'JetBrainsMono Nerd Font'
    style: 'Italic'

  bold_italic:
    family: 'JetBrainsMono Nerd Font'
    style: 'Bold Italic'

  size: 11

  glyph_offset:
    x: 0
    y: 0

window:
  opacity: 0.92
  padding:
    x: 10
    y: 10

# TokyoNight alacritty colors
import:
  - /home/sv/.local/share/nvim/site/pack/packer/start/moonfly/terminal_themes/alacritty.yml
  # - /home/sv/.config/alacritty/wal_color.yml
  # - /home/sv/.local/share/nvim/site/pack/packer/start/tokyonight.nvim/extras/alacritty/tokyonight_night.yml
