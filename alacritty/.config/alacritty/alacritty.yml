# 
# ~/.config/alacritty/alacritty.yaml
#
env:
  TERM: xterm-256color

font:
  normal:
    family: 'FiraCode Nerd Font Mono'
    style: 'Regular'
  
  bold:
    family: 'FiraCode Nerd Font'
    style: 'Bold'
  
  italic:
    family: 'JetBrainsMono Nerd Font'
    style: 'Italic'

  bold_italic:
    family: 'JetBrainsMono Nerd Font'
    style: 'Bold Italic'

  size: 10

  glyph_offset:
    x: 0
    y: 0

window:
  opacity: 0.95
  padding:
    x: 10
    y: 10
 
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
